<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
		<title>Image Encrypt: Hide Text In Images</title>
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="imgContainer">
				<img id="headerImg" src="http://imageencrypt.com/imageencrypt_logo.png"/>
			</div>
			<div id="imgSelectPanel" class="panel">
				<p>Drag and drop an image file here.</p>
				<div id="imgDrop">Drop image here</div>
				<p>Or select an image from you computer.</p>
				<input type='file' onchange="readURL(this);"/>
				<p>Or get an image from a URL.</p>
				<input class="form-control" id="urlInput" type="text" placeholder="URL of image" onkeypress="readURL(this);" onpaste="readURL(this);" oninput="readURL(this);"/>
			</div>
			<div id="inputOutputPanel" class="panel" style="opacity: 0">
				<div id="loadedContent">
					<p>Decrypt the image to see if it is hiding any text.</p>
					<button class="btn btn-primary" onclick="decode()">Decrypt!</button>
					<p>Or enter text below to encrypt into the image.</p>
					<span id="imgData">0 / 0</span>
					<textarea id="inputOutput" onkeyup="textAreaInput()" onpaste="textAreaInput()" oninput="textAreaInput()"></textarea>
					<button class="btn btn-danger" onclick="encode()">Encrypt!</button>
				</div>
			</div>
			<div id="progressBarContainer" class="progress progress-striped active">
				<div id="progressBar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
			</div>
		</div>
		<div class="imgContainer">
			<img id="img"/>
		</div>
	</body>

	  ga('send', 'pageview');
	
	</script>
</html>
